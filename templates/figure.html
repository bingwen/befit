<!DOCTYPE HTML> 
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <title>我的身材</title>
  <meta name="author" content="cy, cylily93@gmail.com">
  <meta name="description" content='全名限定' />
  <meta name="viewport" content="user-scalable=no, width=device-width, height=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="全名限定"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="shortcut icon" type="image/ico" href="" />
  <link rel="apple-touch-icon-precomposed" href="" />
  <meta name="renderer" content="webkit">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Sun, 6 Mar 2014 01:00:00 GMT">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="http://cdn.bootcss.com/Swiper/2.7.5/idangerous.swiper.min.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/Swiper/2.7.5/idangerous.swiper.min.js"></script>
  <script src="http://longo.qiniudn.com/static_jquery.transit.min.js"></script>
  <style>
    html, body{position: relative; height: 100%;margin: 0;}
    .swiper-container{ height: 100%; width: 100%;}
    .swiper-slide{position: relative; width: 100%; height: 100%; overflow: hidden; }
    .slide-img{position:absolute; top: 0; left: 50%; height: 100%; width: 1000px; margin-left:-500px; text-align:center;}
    .slide-img img{position: relative; height: 100%; pointer-events:none}
    .arrow-up{position: absolute; bottom: 20px; left: 50%; margin-left: -15px; width: 30px; transform: translate(0, 0);}
    .red-words{position: absolute; bottom: 0px; left: 50%; margin-left: -140px; width: 280px; transform: translate(0, 0);}
    .join-btn{position: absolute; bottom: 10%; left: 50%; margin-left: -12%; width: 24%;}
  </style>
</head>

<body>
  <div class="swiper-container">
    <form method="POST">
     <div>
       <label>身高 ：</label>
       <input type="number" name="height" value={{figure.height}}>
     </div>
     <div>
       <label>颈围：</label>
       <input type="number" name="neck" value={{figure.neck}}>
     </div>
     <div>
       <label>腰围：</label>
       <input type="number" name="waist" value={{figure.waist}}>
     </div>
     <div>
       <label>臂长：</label>
       <input type="number" name="arm_length" value={{figure.arm_length}}>
     </div>
     <div>
       <label>腿长：</label>
       <input type="number" name="leg_length" value={{figure.leg_length}}>
     </div>     
     <div>
       <label>胸围：</label>
       <input type="number" name="chest" value={{figure.chest}}>
     </div>     
     <div>
       <label>臀围：</label>
       <input type="number" name="butt" value={{figure.butt}}>
     </div>     
     <div>
       <label>大腿围：</label>
       <input type="number" name="leg_width" value={{figure.leg_width}}>
     </div>     
     <div>
       <label>上臂围：</label>
       <input type="number" name="arm_width" value={{figure.arm_width}}>
     </div>
     <div>
       <label>肩宽：</label>
       <input type="number" name="shoulder" value={{figure.shoulder}}>
     </div>
     <button>确认修改</button>
    </form>
    <div class="error">
    {% if error %}
      {{ error }}
    {% endif %}
    </div>
  </div>
</body>
</html>
