<!DOCTYPE HTML> 
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <title>加入求合身</title>
  <meta name="author" content="shibingwen, bingwen.2048@gmail.com">
  <meta name="description" content='求合身' />
  <meta name="viewport" content="user-scalable=no, width=device-width, height=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="求合身"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="shortcut icon" type="image/ico" href="" />
  <link rel="apple-touch-icon-precomposed" href="" />
  <meta name="renderer" content="webkit">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Sun, 6 Mar 2014 01:00:00 GMT">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="slide-pages">
        <div class="slide-page">
            <div class="slide-img">
              <img src="http://longo.qiniudn.com/befit_6.jpg"></img>
            </div>
            <a href="{{url_for('main.base_info')}}"><img class="join-btn" src="http://7x2vyz.com1.z0.glb.clouddn.com/slide_btn.png"/></a>
        </div>
        {% for x in range(5, 0, -1) %}
        <div class="slide-page slide-up-page">
            <div class="slide-img">
              <img src="http://7x2vyz.com1.z0.glb.clouddn.com/slide{{x}}.jpg"></img>
            </div>
            <img class="arrow-up" src="http://longo.qiniudn.com/static_arrow_up.png">
        </div>
        {% endfor %}
    </div>
    <style>
      html, body{ height: 100%; width: 100%; overflow: hidden; }
      .slide-pages{ height: 100%; width: 100%; overflow: auto; -webkit-overflow-scrolling: touch;}
      .slide-page{width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow:hidden;}
      .slide-img{position:absolute; top: 0; left: 50%; height: 100%; width: 1000px; margin-left:-500px; text-align:center;}
      .slide-img img{position: relative; height: 100%;}
      .arrow-up{position: absolute; bottom: 20px; left: 50%; margin-left: -15px; width: 30px; transform: translate(0, 0);}
      .join-btn{position: absolute; bottom: 10%; left: 50%; margin-left: -15%; width: 30%;}
    </style>
    <script src="http://longo.qiniudn.com/static_jquery.transit.min.js"></script>
    <script src="http://longo.qiniudn.com/static_touch-0.2.14.min.js"></script>
    <script>
    document.body.addEventListener('touchmove', function(event) {
          if (event.source == document.body)
            event.preventDefault();
        }, false);
    $(function(){
      arrow = function(){
        $(".arrow-up").css({y:'0px'});
        $(".arrow-up").transition({y:'-20px'}, 1500, 'linear', arrow);
      };
      arrow();
      touch.on('.slide-up-page', 'swipeup', function(ev){
        ev.preventDefault();
        $(this).parents(".slide-page").transition({y:'-100%'}, 1000, 'linear');
      });
      $('body').on('touchmove', function(e) {
        e.preventDefault();
      });
    });
    </script>
</body>
</html>
