{% extends "/base.html" %}

{% block title %}
加入求合身
{% endblock %}

{% block content %}
<div class="slide-pages">
    <div class="slide-page">
        <div class="slide-img">
          <img src="/static/start/jpeg/6.jpg"></img>
        </div>
        <a href="{{url_for('main.base_info')}}"><button class="join-btn">加入求合身</button></a>
    </div>
    {% for x in range(5, 0, -1) %}
    <div class="slide-page slide-up-page">
        <div class="slide-img">
          <img src="/static/start/jpeg/{{x}}.jpg"></img>
        </div>
        <img class="arrow-up" src="http://longo.qiniudn.com/static_arrow_up.png">
    </div>
    {% endfor %}
</div>
<style>
  html, body{ height: 100%; width: 100%; overflow: hidden; }
  .slide-pages{ height: 100%; width: 100%; overflow: auto; -webkit-overflow-scrolling: touch;}
  .slide-page{width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow:hidden;}
  .slide-img{position:absolute; top: 0; left: 50%; height: 100%; width: 1000px; margin-left:-500px; text-align:center;}
  .slide-img img{position: relative; height: 100%;}
  .arrow-up{position: absolute; bottom: 20px; left: 50%; margin-left: -15px; width: 30px; transform: translate(0, 0);}
  .join-btn{position: absolute; bottom: 20px; left: 50%; margin-left: -90px; width: 180px; font-size: 28px;}
</style>
<script src="http://longo.qiniudn.com/static_jquery.transit.min.js"></script>
<script src="http://longo.qiniudn.com/static_touch-0.2.14.min.js"></script>
<script>
document.body.addEventListener('touchmove', function(event) {
      if (event.source == document.body)
        event.preventDefault();
    }, false);
$(function(){
  arrow = function(){
    $(".arrow-up").css({y:'0px'});
    $(".arrow-up").transition({y:'-20px'}, 1500, 'linear', arrow);
  };
  arrow();
  touch.on('.slide-up-page', 'swipeup', function(ev){
    ev.preventDefault();
    $(this).parents(".slide-page").transition({y:'-100%'}, 1000, 'linear');
  });
  $('body').on('touchmove', function(e) {
    e.preventDefault();
  });
});
</script>
{% endblock %}
