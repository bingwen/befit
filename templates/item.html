{% extends "/base.html" %}

{% block content %}
<form method="POST">
  <div class="pages">
  	<div class="page">
      <div class="page-head">
        <img class="page-title" src="/static/resources/{{item_name}}/words.png"/>
        <a href="{{url_for('main.user_info', weixin_id=g.info.weixin_id)}}"><img class="head-report" src="/static/resources/颈围/report.png"/></a>
        <img class="head-icon" src="/static/resources/颈围/logo.png"/>
      </div>
      <div class="page-body">
        <img class="body-img" src="/static/resources/{{item_name}}/测量图.png"/>
      </div>
      <div class="page-desc">
        <img class="description-words" src="/static/resources/{{item_name}}/description.png"/>
      </div>
      <div class="page-foot">
        <input class="foot-slide" name="item_value" type="range" value="{{item_value}}" min="0" max="160"/>
        <input class="item-action" style="display:none;" name="item_action" type="text" value="next"/>
        <img class="foot-left" src="/static/resources/颈围/left.png"/>
        <img class="foot-right" src="/static/resources/颈围/right.png"/>
        <p class="foot-num">{{item_value}}</p>
      </div>
  	</div>
  </div>
</form>
<style>
.page-head{
  position: absolute;
  width: 100%;
  height: 20px;
  top: 0;
  left: 0;
  background: rgba(255, 102, 0, 0.5);
  z-index: 100;
}
.page-body{
  position: absolute;
  width: 100%;
  height: 75%;
  top: 0;
  left: 0;
}
.page-foot{
  position: absolute;
  width: 100%;
  top: 75%;
  min-height: 30%;
  left: 0;
  background: #E6E6E6;
  background-image: url("/static/resources/颈围/bg.png");
  background-size: 100%;
  background-repeat: no-repeat;
  box-shadow:0px -4px 10px #333;
}
.page-desc{
  position: absolute;
  width: 100%;
  bottom: 25%;
  left: 0;
  background: rgba(255, 102, 0, 0.5);
  z-index: 100;
}
.description-words{
  width: 96%;
  padding: 2%;
}
.page-head div{
  display: inline-block;
  color: white;
  line-height: 18px;
  font-size: 14px;
}
.page-title{
  margin-top: 4px;
  margin-left: 4%;
  height: 12px;
}
.head-icon{
  position: absolute;
  left: 50%;
  margin-left: -16px;
  width: 32px;
  margin-top: 2px;
}
.head-report{
  position: absolute;
  right: 4%;
  height: 16px;
  margin-top: 2px;
}
.body-img{
  width: 100%;
}
.foot-bg{
  position: absolute;
  float: left;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 10;
}
.foot-slide{
  display: block;
  margin-top: 6px;
  width: 98%;
  text-align: center;
  -webkit-appearance: none !important;
  background: transparent;
  z-index: 20;
}
.foot-slide::-webkit-slider-thumb {
  -webkit-appearance: none !important;
  height: 24px;
  width: 24px;
  cursor: pointer;
  background: #EEE;
  border: 1px solid #FFF;
  -webkit-box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.1);
  -webkit-border-radius: 40px;
}
.foot-left, .foot-right{
  display: block;
  margin-top: 12%;
  width: 6%;
  z-index: 20;
}
.foot-left{
  float: left;
  margin-left: 15%;
}
.foot-right{
  float: right;
  margin-right: 15%;
}
.foot-num{
  display: block;
  margin: 0;
  margin-top: 8%;
  margin-left: 20%;
  width: 60%;
  text-align: center;
  line-height: 60px;
  font-size: 60px;
  color: #FD5900;
  font-weight: lighter;
  z-index: 20;
}
</style>
<script>
$(function(){
  $(".foot-slide").on("change mousemove touchmove", function(){
    $(".foot-num").html($(this).val());
  });
  $(".foot-right").click(function(e){
      $(".item-action").val("next");
      $("form").submit();
  });
  $(".foot-left").click(function(e){
      $(".item-action").val("pre");
      $("form").submit();
  });
});
</script>
{% endblock %}
