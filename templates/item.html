<!DOCTYPE HTML> 
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <title>{% block title %}求合身{% endblock %}</title>
  <meta name="author" content="shibingwen, bingwen.2048@gmail.com">
  <meta name="description" content='求合身' />
  <meta name="viewport" content="user-scalable=no, width=device-width, height=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="求合身"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="shortcut icon" type="image/ico" href="" />
  <link rel="apple-touch-icon-precomposed" href="" />
  <meta name="renderer" content="webkit">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Sun, 6 Mar 2014 01:00:00 GMT">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/jquery-mobile/1.4.3/jquery.mobile.min.js"></script>
</head>
<body>
  <form method="POST" data-ajax="false" action="{{url_for('main.item_form', item=item)}}">
  	<div class="page">
      <div class="page-head">
        <img class="page-title" src="http://7x2vyz.com1.z0.glb.clouddn.com/{{item_name}}words.png"/>
        <a href="{{url_for('main.user_info', weixin_id=g.info.weixin_id)}}"><img class="head-report" src="/static/resources/颈围/report.png"/></a>
        <img class="head-icon" src="http://7x2vyz.com1.z0.glb.clouddn.com/logo.png"/>
      </div>
      <div class="page-body">
        <img class="body-img" src="http://7x2vyz.com1.z0.glb.clouddn.com/{{item_name}}测量图.png"/>
      </div>
      <div class="page-btn">
        <img class="foot-left" src="http://7x2vyz.com1.z0.glb.clouddn.com/left.png"/>
        <img class="foot-right" src="http://7x2vyz.com1.z0.glb.clouddn.com/right.png"/>
      </div>
      <div class="page-desc">
        <img class="description-words" src="http://7x2vyz.com1.z0.glb.clouddn.com/{{item_name}}.png"/>
      </div>
      <div class="page-foot">
        <input class="foot-slide" name="item_value" type="range" value="{{item_value}}" min="0" max="160"/>
        <input class="item-action" style="display:none;" name="item_action" type="text" value="next"/>
        <p class="foot-num">{{item_value}}</p>
      </div>
  	</div>
  </form>
<style>
.ui-slider input{
  display: none;
}
.ui-slider .ui-slider-track{
  width: 90%;
  margin: 0;
  margin-left: 5%;
  background: none;
  border: none;
  height: auto;
}
.ui-slider .ui-slider-handle{
  height: 24px;
  width: 24px;
  cursor: pointer;
  background: #EEE;
  border: 1px solid #FFF;
  -webkit-box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.1);
  -webkit-border-radius: 40px;
}
.page{
  width: 100%;
  height: 100%;
}
.page-head{
  position: absolute;
  width: 100%;
  height: 28px;
  top: 0;
  left: 0;
  background: rgba(255, 102, 0, 0.5);
  z-index: 100;
}
.page-body{
  position: absolute;
  width: 100%;
  height: 75%;
  top: 0;
  left: 0;
}
.page-btn{
  position: absolute;
  width: 100%;
  top: 28%;
  left: 0;
  z-index: 100;
}
.page-foot{
  position: absolute;
  width: 100%;
  top: 75%;
  min-height: 25%;
  left: 0;
  background: #E6E6E6;
  background-image: url("/static/resources/颈围/bg.png");
  background-size: 100%;
  background-repeat: no-repeat;
  box-shadow:0px -4px 10px #333;
}
.page-desc{
  position: absolute;
  width: 100%;
  bottom: 25%;
  left: 0;
  background: rgba(255, 102, 0, 0.5);
  z-index: 100;
}
.description-words{
  width: 96%;
  padding: 2%;
}
.page-head div{
  display: inline-block;
  color: white;
  line-height: 26px;
  font-size: 14px;
}
.page-title{
  margin-top: 4px;
  margin-left: 4%;
  height: 16px;
  margin-top: 6px;
}
.head-icon{
  position: absolute;
  left: 50%;
  margin-left: -16px;
  width: 36px;
  margin-top: 5px;
}
.head-report{
  position: absolute;
  right: 4%;
  height: 20px;
  margin-top: 4px;
}
.body-img{
  width: 100%;
}
.foot-bg{
  position: absolute;
  float: left;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 10;
}
.foot-left, .foot-right{
  display: block;
  margin-top: 12%;
  width: 6%;
  z-index: 20;
}
.foot-left{
  float: left;
  margin-left: 5%;
}
.foot-right{
  float: right;
  margin-right: 5%;
}
.foot-num{
  display: block;
  margin: 0;
  margin-top: 8%;
  margin-left: 20%;
  width: 60%;
  text-align: center;
  line-height: 60px;
  font-size: 60px;
  color: #FD5900;
  font-weight: lighter;
  z-index: 20;
}
</style>
<script>
$(function(){
  $(".foot-slide").on("change mousemove touchmove", function(){
    $(".foot-num").html($(this).val());
  });
  $(".foot-right").click(function(e){
      $(".item-action").val("next");
      $("form").submit();
  });
  $(".foot-left").click(function(e){
      $(".item-action").val("pre");
      $("form").submit();
  });
});
</script>
</body>
</html>
