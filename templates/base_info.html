{% extends "/base.html" %}

{% block content %}
  <div class="pages">
  	<div class="page">
      <img class="page-bg" src="/static/resources/注册页/背景.png"/>
      <form method="POST">
          <label>昵称</label>
          <input class="weixin_name" name="weixin_name" type="text" value="{{g.info.weixin_name or ""}}"/>
          <label>性别</label>
          <select class="sex" name="sex">
            <option value="1" {{'selected' if g.info.sex != 2 else ''}}>女</option>
            <option value="2" {{'selected' if g.info.sex == 2 else ''}}>男</option>
          </select>
          <label>身高cm</label>
          <input class="height" name="height" type="number" value="{{g.info.height}}"/>
          <label>体重kg</label>
          <input class="weight" name="weight" type="number" value="{{g.info.weight}}"/>
          <label>出生年月</label>
          <input class="birthday" name="birthday" type="date" value="{{g.info.birthday.strftime('%Y-%m-%d') if g.info.birthday else '2000-01-01'}}" min="1970-01-01"/>
      </form>
      <img class="next-btn" src="/static/resources/注册页/注册按钮.png"/>
      <img class="logo" src="/static/resources/注册页/logo.png"/>
  	</div>
  </div>
<style>
.page{
  background: none;
}
.page-bg{
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  z-index: -10;
}
input, select{
  width: 100%;
  text-align: center;
  border: none;
  background: transparent;
  color: white;
  height: 10%;
  font-size: 14px;
  font-weight: lighter;
  border-bottom: white 1px dashed;
  margin: 10% 0;
  padding: 0;
}
select{
  text-indent: 30px;
}
select option{
  text-align:center;
}
form label{
  display: block;
  width: 100%;
  height: 30%;
  color: white;
  font-size: 14px;
  font-weight: lighter;
  text-align: center;
}
.birthday{
  font-size: 12px;
  text-align: left;
  width: 100%;
}
.birthday ::-webkit-inner-spin-button { display: none; }
.birthday ::-webkit-calendar-picker-indicator { display: none; }
form{
  margin-left: 37%;
  width: 26%;
  height: 36%;
  margin-top: 34%;
  text-align: center;
}
.next-btn{
  margin-left: 41%;
  width: 18%;
  margin-top: 8%;
}
.logo{
  margin-left: 44%;
  width: 12%;
  margin-top: 4%;
}
</style>
<script>
$(function(){
    $(".next-btn").click(function(e){
        $("form").submit();
    });
});
</script>
{% endblock %}
